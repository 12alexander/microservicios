server:
  port: 8090
spring:
  application:
    name: "projectPragma"
  r2dbc:
    url: r2dbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:authorization}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:123456}
    pool:
      initial-size: 5
      max-size: 10
      max-idle-time: 30m
      validation-query: SELECT 1
  liquibase:
    enabled: true
    change-log: classpath:db/db.changelog-master.xml
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:authorization}
    user: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:123456}
adapters:
  r2dbc:
    host: ${DB_HOST:localhost}
    port: ${DB_PORT:5432}
    database: ${DB_NAME:authorization}
    schema: ${DB_SCHEMA:public}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:123456}
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    config-url: /v3/api-docs/swagger-config
    url: /v3/api-docs                                                                          
    disable-swagger-default-url: true
    use-root-path: true
  show-actuator: false
  packages-to-scan: co.com.bancolombia.api
cors:
  allowed-origins: "${CORS_ALLOWED_ORIGINS:http://localhost:4200,http://localhost:8090}"
logging:
  level:
    root: INFO
    co.com.bancolombia.api.auth: DEBUG
  file:
    name: ${LOG_FILE_PATH:logs/pragma.log}
jwt:
  secret: ${JWT_SECRET:mySecretKeyForJWTTokenGenerationShouldBeAtLeast32Characters}
  expiration-ms: ${JWT_EXPIRATION:3600000}