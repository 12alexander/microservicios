server:
  port: 8090
spring:
  application:
    name: "projectPragma"
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/authorization
    username: postgres
    password: 123456
    pool:
      initial-size: 5
      max-size: 10
      max-idle-time: 30m
      validation-query: SELECT 1
  liquibase:
    enabled: true
    change-log: classpath:db/db.changelog-master.xml
    url: jdbc:postgresql://localhost:5432/authorization
    user: postgres
    password: 123456
adapters:
  r2dbc:
    host: localhost
    port: 5432
    database: authorization
    schema: public
    username: postgres
    password: 123456
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    config-url: /v3/api-docs/swagger-config
    url: /v3/api-docs                                                                          
    disable-swagger-default-url: true
    use-root-path: true
  show-actuator: false
  packages-to-scan: co.com.bancolombia.api
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8090"
logging:
  level:
    root: INFO
    co.com.bancolombia.api.auth: DEBUG
  file:
    name: logs/crediya.log
jwt:
  secret: mySecretKeyForJWTTokenGenerationShouldBeAtLeast32Characters
  expiration-ms: 3600000